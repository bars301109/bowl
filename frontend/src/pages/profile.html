<!doctype html><html><head><meta charset='utf-8'/><meta name='viewport' content='width=device-width,initial-scale=1'/><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"><link rel='stylesheet' href='../css/style.css'/><link rel="icon" type="image/svg+xml" href="../images/favicon.svg"></head><body class='admin-panel'><div class='container'><div class='lang-switch text-end'><button data-lang='ru'>РУ</button> <button data-lang='ky'>КЫ</button></div><a href='../index.html'><img src='../images/logo.png' class='logo-center img-fluid'/></a><div class='form-card'><h2 data-i18n='team.title'>Профиль</h2><div id='info'></div><p><a href='team.html' class='primary'>Перейти в кабинет</a></p></div></div><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVЗLESaAA55NDзОхРу9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script><script src='../js/i18n.js'></script><script>AkylI18n.initSwitcher(); const t=JSON.parse(localStorage.getItem('team')||'null'); if(!t) document.getElementById('info').innerHTML='Сначала войдите'; else document.getElementById('info').innerHTML=`Команда: ${t.team_name}<br/>Капитан: ${t.captain_name}`;</script></body></html>
